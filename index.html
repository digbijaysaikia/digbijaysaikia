<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>DIKU</title>
  <link rel="icon" type="image/ico" href="icon.png" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
      <div align="center"class="box2">
        <span class="h-1">DIKU</span>
      </div>
      <div align="center" class="box2">
        <span class="h-2">DIKU</span>
      </div>
      <div align="center" class="box2">
        <img src="img/cartoon.png" class="cartoon-img">
      </div>
      <div class="box3">
        <h2 id="iam" align="center" class="h-3">
          <span class="iam" style="display: initial;">Developer</span>
          <span class="iam" style="display: none;">Gamer</span>
          <span class="iam" style="display: none;">Youtuber</span>
          <span class="iam" style="display: none;">Designer</span>
          <span class="iam" style="display: none;">Editor</span>
        </h2>
      </div>
    <script type="text/javascript">
      var text=document.getElementById('iam');
      var word=text.getElementsByTagName('span');

      var i=0;
      function rotator()
      {
        word[i].style.display='none';
        i=(i+1) % word.length;
        word[i].style.display='initial';
      }
      setInterval(rotator, 1000);
    </script>
    <div class="profile-div" align="center">
      <img src="img/profile.jpg" class="profile-img">
    </div>
    <h2 align="center" class="h-4">
      DIGBIJAY MOHAN SAIKIA
    </h2>
</body>
</html>
